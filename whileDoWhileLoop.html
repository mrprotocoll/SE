<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>While and Do While Loop</h1>

    <script>
        var r = 3;
        while(r <= 20){
            document.write(r)
            r+=2;
        }

        do{
            document.write(r)
            r+=2;
        }while(r <= 20)
    </script>
</body>
</html>

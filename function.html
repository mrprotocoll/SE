    let invth = `
        <th>S/N</th>

        <th>Quantity</th>
        <th>Price</th>`;

    function loadTable(thead,tbody){
        return `<table border="1">
            <thead id="thead"><tr>${thead}</tr></thead>
            <tbody id="tbody">${tbody}</tbody>
        </table>`
    }

    function tbody(ar){
        var content = "";
        for(x = 0; x < ar.length; x++){
            content = content + `
            <tr><td>${x + 1}</td>`
            for(let y in ar[0])
                content += `<td>${ar[x].y}</td>` 
            content += `</tr>`;
        }
        return content;
    }

    document.write(loadTable(orderth,tbody(orders)));
    document.write(loadTable(invth,tbody(inventory)));

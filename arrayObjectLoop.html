<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Object  loop</title>
</head>
<body>
    <h1>Looping Through Array Object</h1>

    <script>
        let orders = [{
            name: "Damilare",
            item: "Milk",
            qty: "4",
            total: "$342",
        },
        {
            name: "Chuks",
            item: "Milk",
            qty: "4",
            total: "$342"
        },{
            name: "Mr Protocoll",
            item: "Milk",
            qty: "4",
            total: "$342"
        },
        {
            name: "Daniella",
            item: "Milk",
            qty: "4",
            total: "$342"
        },{
            name: "Tunji",
            item: "Milk",
            qty: "4",
            total: "$342"
        },
        {
            name: "chike",
            item: "Milk",
            qty: "4",
            total: "$342"
        }] 
    
        var content = "";
    
        for(x = 0; x < orders.length; x++){
            content = content + `
            <tr>
                <td>${x + 1}</td>
                <td>${orders[x].name}</td>
                <td>${orders[x].item}</td>
                <td>${orders[x].qty}</td>
                <td>${orders[x].total}</td>
            </tr>`;
        }
    
        let table = `
        <table border="1">
            <tr>
                <th>S/N</th>
                <th>Customer Name</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            ${content}
        </table>`;
        
        document.write(table);
    </script>
